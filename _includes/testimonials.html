<!-- Testimonials -->
<section class="page-section testimonials-section" id="{{ site.data.sitetext.testimonials.section | default: "testimonials" }}">
  <div class="container">
      <div class="row">
        
          <div class="col-lg-12 text-center">
            <img src="/assets/img/buddies/test1.png" alt="Testimonial Icon" class="testimonial-icon">
              <h2 class="section-heading text-uppercase">{{ site.data.sitetext.testimonials.title }}</h2>
              <h3 style="color: #00ACC8;" class="section-subheading">{{ site.data.sitetext.testimonials.text }}</h3>
          </div>
      </div>
      <div class="row">
          {% for person in site.data.sitetext.testimonials.people %}
          <div class="col-lg-4">
              <div class="team-member">
                  <!-- <img class="mx-auto rounded-circle" src="{{ person.image }}" alt=""> -->
                  <p class="text-muted font-italic">{{ person.testimony }}</p>
                  <h5>{{ person.name }}</h5>
              </div>
          </div>
          {% endfor %}
      </div>
  </div>
</section>
<!-- End Testimonials -->
