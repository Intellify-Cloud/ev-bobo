<!-- Footer -->
<footer class="footer" id="footer" style="background-color:white;">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4 text-center">
        <span class="copyright">Copyright &copy; {{ site.company }} {{ 'now' | date: "%Y" }}</span>
      </div>
      <!-- Social Media -->
      <div class="col-md-4 text-center">
        <ul class="list-inline social-buttons">
          {% for link in site.data.sitetext.footer.social  %}
          <li class="list-inline-item">
            {% if link.url %}
            <a href="{{ link.url }}">
              {% if link.icon %}<i class="{{ link.icon }}"></i>{% endif %}
            </a>
            {% endif %}
          </li>
          {% endfor %}
        </ul>
        <a href="/privacy-statement" target="_blank">Privacy Statement | </a>
        
        <a href="/data-sharing-agreement" target="_blank">Data Sharing</a>
      </div>

      <!-- Legal -->
      <div class="col-md-4 text-center">
        <ul class="list-inline quicklinks">
          <li class="list-inline-item">
            <a href="https://evohomeloans.co.za/bond-originator/bbb/"
              target="_blank">{{ site.data.sitetext.footer.legal | default: "" }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
