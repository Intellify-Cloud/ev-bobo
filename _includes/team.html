<!-- Team -->
<section class="bg-light page-section">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				
				<h2 class="section-heading text-uppercase">{{ site.data.sitetext.team.title }}</h2>

				{% if site.data.sitetext.team.text %}
				<h3 class="section-subheading text-muted">{{ site.data.sitetext.team.text }}</h3>
				{% endif %}

			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			{% for person in site.data.sitetext.team.people %}
			<div class="col-lg-12">
				<div class="">
					<img class="" src="{{ person.image }}" alt="Anandie van der Westhuizen">
					<div class="container">
						<div class="block left block1-text">
						  <ul style="list-style-type: none; padding: 0;">
							<li>
							  <div class="icon">
								<a href="tel:+27681633991"><img src="/assets/img/buddies/call.png" alt="Call"></a>
							  </div>
							  <div class="text">
								<a href="tel:+27681633991">+27 68 163 3991</a>
							  </div>
							</li>
							<li>
							  <div class="icon">
								<a href="mailto:hallo@bondbuddies.co.za"><img src="/assets/img/buddies/email.png" alt="Email"></a>
							  </div>
							  <div class="text">
								<a href="mailto:anandie@bondbuddies.co.za">anandie@bondbuddies.co.za</a>
							  </div>
							</li>
						  </ul>
						</div>
				</div>
			</div>
			{% endfor %}
		</div>
		<div class="row">
			<div class="col-lg-12 mx-auto text-center">
				<div class="large text-muted">{{ site.data.sitetext.team.subtext | markdownify }}</div>
			</div>
		</div>
	</div>
</section>
<!-- End Team -->
